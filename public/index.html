  <script src="https://ivgh5.jiangfei.net/flow/js/jquery.min.js"></script>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.2.1.js"></script>
  <script>
  var appId, timestamp, nonceStr, signature;
  
  var wx_title = 'EXEED星途强势登场';
  var wx_desc = '星途开启超越之路';
  var wx_link = 'https://ivgh5.jiangfei.net/flow';
  var wx_imgUrl = 'https://ivgcdn.jiangfei.net/flow/img/icon.jpg';
  
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  $.ajax({
    type: 'get',
    dataType: 'jsonp',
    url: 'https://wx.jiangfei.net/index.php/mp/api/jssdk/mid/4.html',
    data: {
      url: encodeURIComponent(window.location.href)
    },
    success: function(s){
      appId = s.appId;
      timestamp = s.timestamp;
      nonceStr = s.nonceStr;
      signature = s.signature;
  
      wx_config();
    }
  });
  
  
  function wx_config(){
    wx.config({
      debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
      appId: appId, // 必填，公众号的唯一标识
      timestamp: timestamp, // 必填，生成签名的时间戳
      nonceStr: nonceStr, // 必填，生成签名的随机串
      signature: signature, // 必填，签名，见附录1
      jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
  
    wx.ready(function(){
      wx_ready();
    });
  }
  
  function wx_ready(){
    wx.onMenuShareAppMessage({
      title: wx_title, // 分享标题
      desc: wx_desc, // 分享描述
      link: wx_link, // 分享链接
      imgUrl: wx_imgUrl, // 分享图标
      type: '', // 分享类型,music、video或link，不填默认为link
      dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
      success: function(){
        // 用户确认分享后执行的回调函数
        if(typeof(successMenuShareAppMessage)=='function'){
          successMenuShareAppMessage();
        }
        ga('send', 'WeChatShare');
      },
      cancel: function(){
        // 用户取消分享后执行的回调函数
      }
    });
  
    wx.onMenuShareTimeline({
      title: wx_title, // 分享标题
      link: wx_link, // 分享链接
      imgUrl: wx_imgUrl, // 分享图标
      success: function(){
        // 用户确认分享后执行的回调函数
        if(typeof(successMenuShareTimeline)=='function'){
          successMenuShareTimeline();
        }
        ga('send', 'WeChatShare');
      },
      cancel: function(){
        // 用户取消分享后执行的回调函数
      }
    });
  }
  </script>
